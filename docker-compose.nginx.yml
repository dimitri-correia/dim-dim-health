# Production docker-compose with Nginx reverse proxy and SSL support
# This is an optional advanced setup. Use docker-compose.yml for basic setup.

version: '3.8'

services:
  # PostgreSQL Database with pg_cron extension
  db:
    image: postgres:18
    container_name: dimdim-health-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: dimdimhealth
      POSTGRES_USER: dimdimhealth
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "127.0.0.1:5432:5432"  # Only accessible from localhost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dimdimhealth -d dimdimhealth"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dimdim-network

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: dimdim-health-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"  # Only accessible from localhost
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dimdim-network

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: dimdim-health-api
    restart: unless-stopped
    environment:
      APP_ENV: prod
      RUST_LOG: info
    volumes:
      - ./config:/app/config:ro
    # Port exposed only to nginx, not to host
    expose:
      - "3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - dimdim-network
    stop_grace_period: 30s

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: dimdim-health-worker
    restart: unless-stopped
    environment:
      APP_ENV: prod
      RUST_LOG: info
    volumes:
      - ./config:/app/config:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dimdim-network
    stop_grace_period: 60s

  # Nginx Reverse Proxy with SSL support
  nginx:
    image: nginx:alpine
    container_name: dimdim-health-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # For SSL certificates
    depends_on:
      - api
    networks:
      - dimdim-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dimdim-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
