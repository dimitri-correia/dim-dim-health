version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: dimdim-health-db
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev-db
      POSTGRES_DB: dimdimhealthdev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: dimdim-health-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # OpenObserve - Open Source Observability Platform
  openobserve:
    image: public.ecr.aws/zinclabs/openobserve:latest
    container_name: dimdim-health-openobserve
    environment:
      ZO_ROOT_USER_EMAIL: "admin@example.com"
      ZO_ROOT_USER_PASSWORD: "Complexpass#123"
      ZO_DATA_DIR: "/data"
    ports:
      - "5080:5080"  # HTTP API and UI
    volumes:
      - openobserve_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
  openobserve_data:
